<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>

            AFRAME.registerComponent('cursor-listener', {

              window.open("https://guarim.github.io/test-ar1/" );
              });
              }

        <script>
            AFRAME.registerComponent("navclick", {
                schema: {
                     url: {
                        default: ""
                         }
                      },
             init: function() {
                 var data = this.data;
                 var el = this.el;
             el.addEventListener("click", () => {
            window.open(data.url, "_blank");
             });
            }
         });
      </script>
        
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    
                    playsinline
                ></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1.5 1.5 1.5"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                   <!-- navclick="url: https://guarim.github.io/test-ar1/" --> 
                ></a-video>
                
                <a-box src="1.png" scale = "0.25 0.25 0.25" position="1 0 0.1" navclick="url: https://guarim.github.io/test-ar1/"></a-box>
                <a-box src="2.png" scale = "0.25 0.25 0.25" position="-1 0 0.1" navclick="url: https://www.google.com/b"></a-box>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
