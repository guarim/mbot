<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=0.1, maximum-scale=3.0">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <script type="text/javascript">
		function phonetel() {
			window.location.href = "tel:+33613204040";
		}
	</script>
    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent("navclick", {
      schema: {
        url: {
          default: ""
        }
      },
      init: function() {
        var data = this.data;
        var el = this.el;
        el.addEventListener("click", () => {
            window.open(data.url, "_blank");
        });
      }
    });
    </script>
</head>
<body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs='debugUIEnabled: false; trackingMethod: best; sourceWidth:640; sourceHeight:360; displayWidth: 1920; displayHeight: 1080;'>
      
        <a-marker type="pattern"  preset="custom" url="assets/marker.patt" cursor="rayOrigin: mouse;">

        <a-sphere radius="0.3" src="1.png" position="0 2 0" navclick="url: https://guarim.github.io/mbot/"></a-box>
        <a-box src="2.png" scale = "0.5 0.5 0.5" position="-2 -1 0" phonetel()</a-box>
        <a-box src="3.png" scale = "0.5 0.5 0.5" position="1 1 0" navclick="url: https://github.com/guarim"></a-box>
        <a-box src="4.png" scale = "0.5 0.5 0.5" position="2 1 0" navclick="window.open('tel:+33613204040');"></a-box>
        <a-box src="5.png" scale = "0.5 0.5 0.5" position="-1 -1 0" navclick="url: https://www.linkedin.com/feed"></a-box>
        
        </a-marker-camera>
     
    </a-scene>
</body>

</html>
